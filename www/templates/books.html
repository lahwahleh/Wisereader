  <ion-content>



    <div class="list card" ng-repeat="book in books | filter:searchBook">

      <div class="item item-body">
        <a href="#/app/books/{{book.id}}">
          <img class="full-image" ng-src="{{book.imgUrl}}" href="#books">

          <h1 class="text-center title">{{book.title}}</h1>
        </a>

        <div class="row">

          <div class="col-sm-6">

            <h2 class="">By {{book.author}}</h2>
          </div>

          <div class="col-sm-6 pull-right">


            <h2 class="pull-right">In {{book.category}}</h2>

          </div>

        </div>


        <p>
          {{book.shortDesc}}
        </p>

      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="{{book.pdfUrl}}">
          <i class="icon ion-ios-book"></i> Read
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-heart"></i> Save
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-star"></i> Review
        </a>
      </div>

    </div>
